<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Click Page 50</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <button onclick="openMultipleAds()">Click Ad Here</button>

  <script>
    function openMultipleAds() {
      const url = "https://www.revenuecpmgate.com/cnk0e4yz?key=e9dc1de73f4a548c28470a7ed26dd03e";
      let count = 0;

      function openNext() {
        if (count < 50) {
          window.open(url, "_blank"); // open ad link
          count++;
          setTimeout(openNext, 0); // delay 0.5s between openings
        }
      }

      openNext();
    }
  </script>
</body>
</html>
